<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Board</title>
	<style>
		.form {
			display: flex;
			flex-direction: column;
			gap: 5px;
			width: 360px;
		}

		.form-input {
			width: 100%;
		}
	</style>
</head>
<body>
<form class="form" th:action="@{/board/write}" method="post">
	<label>
		<span>제목</span>
		<input class="form-input" id="board-title" name="title"/>
	</label>
	<label>
		<span>내용</span>
		<input class="form-input" id="board-content" name="content"/>
	</label>
	<label>
		<span>작성자</span>
		<input class="form-input" id="board-writer" name="writer"/>
	</label>
	<input type="submit" value="등록하기"/>
</form>
</body>
</html>

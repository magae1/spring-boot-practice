<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Board</title>
	<style>
		.form {
			display: flex;
			flex-direction: column;
			gap: 5px;
			width: 360px;
		}
	</style>
</head>
<body>
<th:block th:replace="~{layouts/basic :: setContent(~{this :: content} )}">
	<th:block th:fragment="content">
		<form class="form" th:action="@{/board/modify}" method="post">
			<input hidden name="bno" th:value="${board.bno}"/>
			<label>
				<span>제목</span>
				<input class="form-control" id="board-title" name="title" th:value="${board.title}"/>
			</label>
			<label>
				<span>내용</span>
				<input class="form-control" id="board-content" name="content" th:value="${board.content}"/>
			</label>
			<label>
				<span>작성자</span>
				<input class="form-control" id="board-writer" name="writer" th:value="${board.writer}"/>
			</label>
			<input class="btn btn-primary" type="submit" value="수정하기"/>
		</form>
	</th:block>
</th:block>
</body>
</html>
